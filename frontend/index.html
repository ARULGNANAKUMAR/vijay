<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloatChat ARGO - AI Ocean Data Intelligence</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="container">
            <div class="navbar-content">
                <div class="navbar-brand">
                    <h2>FloatChat ARGO</h2>
                    <span class="brand-subtitle">Ocean Intelligence</span>
                </div>
                <div class="navbar-menu" id="navbarMenu">
                    <a href="#" class="nav-link" onclick="showPage('home')">Home</a>
                    <a href="#" class="nav-link" onclick="showPage('about')">About</a>
                    <a href="#" class="nav-link" onclick="showPage('contact')">Contact</a>
                    <button class="btn btn--primary" id="loginBtn" onclick="showPage('login')">Login</button>
                    <button class="btn btn--secondary hidden" id="logoutBtn" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="main-content">
        <!-- Content loaded dynamically -->
    </main>

    <!-- Modal for Login/Signup -->
    <div id="authModal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="hideModal()">&times;</span>
            <div id="modalBody">
                <!-- Login/Signup forms loaded here -->
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
